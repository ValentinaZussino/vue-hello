<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="my-title" class="p-4 mt-5">
        <h1 class="fw-bold">{{ msgTitle }}</h1>
        <br>
        <p>Write what the image contains</p>
        <br>
        <input v-model="whatImage" type="text" class="w-25">
        <br><br>
        <p>This image contains: <span class="fw-bold fs-4">{{ whatImage }}</span></p>
        <br>
        <img v-bind:src="image" alt="" :class="classImg">
        <br><br>
        <button v-on:click ='restart' class="btn btn-outline-warning mt-4">Restart</button>
    </div>


    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
